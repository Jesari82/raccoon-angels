<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-[#e9ecef] text-[#212529]">
    <div class="container max-w-3xl mx-auto my-12 p-8 bg-white rounded-lg shadow-lg">
        <section class="contact-info mb-8">
            <h2 class="text-[#343a40] text-xl mb-4 border-b-2 border-[#BF3655] pb-1">Contact Info</h2>
            <p class="text-[#BF3655]">Address: 123 Forest Avenue, Los Angeles, 90010</p>
            <p class="text-[#BF3655]">Email: info@waschbaer-tierschutz.com</p>
            <p class="text-[#BF3655]">Phone: +1 46 272 7791</p>
            <p class="text-[#BF3655]">Fax: +1 46 272 7786</p>
        </section>
        <section class="contact-form mb-8">
            <h2 class="text-[#343a40] text-xl mb-4 border-b-2 border-[#BF3655] pb-1">Contact Form</h2>
            <form action="#" method="POST" class="space-y-6">
                <div class="input-group">
                    <label for="name" class="font-bold mb-2 block">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 border border-[#ced4da] rounded-lg bg-[#f8f9fa] text-[#495057] focus:border-[#80bdff] focus:outline-none focus:shadow-md">
                </div>
                <div class="input-group">
                    <label for="email" class="font-bold mb-2 block">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border border-[#ced4da] rounded-lg bg-[#f8f9fa] text-[#495057] focus:border-[#80bdff] focus:outline-none focus:shadow-md">
                </div>
                <div class="input-group">
                    <label for="subject" class="font-bold mb-2 block">Subject:</label>
                    <input type="text" id="subject" name="subject" required class="w-full p-3 border border-[#ced4da] rounded-lg bg-[#f8f9fa] text-[#495057] focus:border-[#80bdff] focus:outline-none focus:shadow-md">
                </div>
                <div class="input-group">
                    <label for="message" class="font-bold mb-2 block">Message:</label>
                    <textarea id="message" name="message" required class="w-full p-3 border border-[#ced4da] rounded-lg bg-[#f8f9fa] text-[#495057] focus:border-[#80bdff] focus:outline-none focus:shadow-md h-40 resize-vertical"></textarea>
                </div>
                <button type="submit" class="w-full p-3 bg-[#BF3655] text-white rounded-lg font-semibold hover:bg-[#a0324b] transition-colors">Send</button>
            </form>
        </section>
        <section class="map">
            <h2 class="text-[#343a40] text-xl mb-4 border-b-2 border-[#BF3655] pb-1">Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d6970547.351023764!2d-93.18351089404155!3d31.45301921440466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m5!1s0x88d9ad04d373612d%3A0xeffadb707c414608!2s3909%20NE%20163rd%20St%2C%20North%20Miami%20Beach%2C%20FL%2033160%2C%20USA!3m2!1d25.9317009!2d-80.13143629999999!4m0!5e0!3m2!1sde!2sid!4v1717051535305!5m2!1sde!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>
